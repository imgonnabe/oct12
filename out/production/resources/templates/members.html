<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/member/add}'|"
                    type="button">회원
                등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr> <th>ID</th>
                <th>회원명</th>
                <th>나이</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="module : ${members}">
                <td><a href="member.html" th:href="@{/member/{memberId}(memberId=${member.id})}" th:text="${member.id}">ID</a></td>
                <td><a href="member.html" th:href="@{/member/{memberId}(memberId=${member.id})}" th:text="${member.name}">회원명</a></td>
                <td th:text="${member.getAge}">나이</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
