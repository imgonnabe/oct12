<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 수정 폼</h2>
    </div>
    <form action="member.html" th:action method="POST">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control" th:value="${member.id}" readonly>
        </div>
        <div>
            <label for="name">회원명</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${member.name}">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control" th:value="${member.getAge}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='module.html'"
                        th:onclick="|location.href='@{/member/list}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
